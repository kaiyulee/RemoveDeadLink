<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>隐私政策 - 书签死链清理器</title>
  </head>
  <body>
    <h1>隐私政策</h1>
    <p>本扩展不收集、不传输、不出售任何个人数据。</p>
    <h2>数据使用</h2>
    <ul>
      <li>对 <code>bookmarks</code> 的访问仅用于按你的操作读取与移除书签。</li>
      <li>会向书签链接以及公共 RDAP/DNS 接口发起请求，以判断链接可达性与域名状态。</li>
      <li>除必要的目标站点与 RDAP/DNS 校验外，不会将数据发送出你的设备。</li>
    </ul>
    <h2>权限说明</h2>
    <ul>
      <li><code>bookmarks</code>：扫描与删除书签</li>
      <li><code>storage</code>：保存扫描结果与设置</li>
      <li><code>&lt;all_urls&gt;</code>：访问书签站点以校验连通性</li>
    </ul>
    <p>如有疑问，请联系开发者。</p>
  </body>
  </html>
